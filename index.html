<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Ecuador – Provincias (compacto)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+e2at1E2IhGkJzi10SPi7ipo+nWQBaIj++ImQxGc1dQc5sKXc5teLoI0lp4rWuHwoMvP8CZoPtlVIsA2RjKw=="
    crossorigin=""
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZK5v0qv1hPjVEWilQoNqT9bkOuM54q9WlH0I1GtIsfRSAxEPPVPBJOCaOBrGL3hzh4qdg8Jg=="
    crossorigin=""
  ></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Crear mapa centrado en Ecuador
    var map = L.map("map").setView([-1.8, -78], 6);

    // Capa base (puedes cambiarla luego si quieres otro estilo)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Estilo de las provincias
    function style(feature) {
      return {
        color: "#333333",     // borde
        weight: 1,
        fillColor: "#ffefc2", // relleno suave
        fillOpacity: 0.6
      };
    }

    // Eventos para resaltar en hover
    var geojsonLayer;

    function highlightFeature(e) {
      var layer = e.target;
      layer.setStyle({
        weight: 2,
        color: "#000000",
        fillOpacity: 0.75
      });

      if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
      }
    }

    function resetHighlight(e) {
      geojsonLayer.resetStyle(e.target);
    }

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      var nombre = feature.properties.DPA_DESPRO || "Provincia";
      layer.bindPopup("<strong>" + nombre + "</strong>");

      layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
      });
    }

    // Cargar el GeoJSON simplificado (debe estar en la misma carpeta que index.html)
    fetch("ecuador_provincias_compacto_simpl.geojson")
      .then(function(response) {
        if (!response.ok) {
          throw new Error("No se pudo cargar el archivo GeoJSON");
        }
        return response.json();
      })
      .then(function(data) {
        geojsonLayer = L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);

        // Ajustar el mapa a la extensión completa (incluye Galápagos reubicado)
        map.fitBounds(geojsonLayer.getBounds());
      })
      .catch(function(error) {
        console.error(error);
        alert("Hubo un problema cargando el GeoJSON. Revisa el nombre y su ubicación.");
      });
  </script>
</body>
</html>
