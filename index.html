<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TAECMAPA â€“ Mapa del Ecuador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // Crear el mapa
  var map = L.map("map").setView([-1.8, -78], 6);

  // Capa base
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: "&copy; OpenStreetMap contributors"
  }).addTo(map);

  // Estilo para provincias
  function style(feature) {
    return {
      color: "#000",
      weight: 1,
      fillColor: "#FFEB99",
      fillOpacity: 0.65
    };
  }

  // Mouseover
  function highlight(e) {
    let layer = e.target;
    layer.setStyle({
      weight: 2,
      color: "#333",
      fillOpacity: 0.8
    });
    layer.bringToFront();
  }

  // Mouseout
  function reset(e) {
    geojsonLayer.resetStyle(e.target);
  }

  // Zoom al hacer clic
  function zoomFeature(e) {
    map.fitBounds(e.target.getBounds());
  }

  function onEachFeature(feature, layer) {
    let nombre = feature.properties.DPA_DESPRO || "Provincia";
    layer.bindPopup("<b>" + nombre + "</b>");
    layer.on({
      mouseover: highlight,
      mouseout: reset,
      click: zoomFeature
    });
  }

  let geojsonLayer;

  // Cargar GeoJSON LOCAL
  fetch("ecuador_provincias_compacto_simpl.geojson")
    .then(r => r.json())
    .then(data => {
      geojsonLayer = L.geoJSON(data, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);

      map.fitBounds(geojsonLayer.getBounds());
    })
    .catch(err => {
      console.error(err);
      alert("Error cargando el GeoJSON.");
    });
</script>

</body>
</html>
