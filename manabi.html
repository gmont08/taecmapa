<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa – Provincia de Manabí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Crear mapa centrado más o menos sobre Manabí
    const map = L.map('map').setView([-0.8, -80.4], 7);

    // Capa base (OSM)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Cargar solo la provincia de Manabí
    fetch('manabi_provincia_simpl.geojson')
      .then(response => response.json())
      .then(data => {
        const capaManabi = L.geoJSON(data, {
          style: {
            color: '#333',
            weight: 2,
            fillColor: '#ffe8a0',
            fillOpacity: 0.7
          }
        }).addTo(map);

        // Ajustar el zoom a la provincia
        map.fitBounds(capaManabi.getBounds());
      })
      .catch(err => {
        console.error('Error cargando Manabí:', err);
        alert('No se pudo cargar el mapa de Manabí');
      });
  </script>
</body>
</html>
