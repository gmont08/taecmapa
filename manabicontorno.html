<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Contorno Manabí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent; /* Sin fondo */
    }

    #map {
      width: 100%;
      height: 100vh;
      background: transparent !important; /* también transparente */
    }

    /* Quita bordes, sombras o fondos del contenedor del mapa */
    .leaflet-container {
      background: transparent !important;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Crear mapa SIN capa base
    const map = L.map('map', {
      zoomControl: false,
      attributionControl: false
    }).setView([-0.8, -80.4], 8);

    // Cargar solo el contorno de Manabí
    fetch("manabi_provincia_simpl.geojson")
      .then(res => res.json())
      .then(data => {
        const layer = L.geoJSON(data, {
          style: {
            color: "#000",    // color del borde
            weight: 2,         // grosor del borde
            fillOpacity: 0     // SIN relleno
          }
        }).addTo(map);

        // Ajustar zoom al contorno
        map.fitBounds(layer.getBounds());
      });
  </script>
</body>
</html>
